<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <style>
        H1{
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            table-layout: fixed; /* 添加这一行确保列宽固定 */
        }
        td {
            border: 1px solid #ddd;
            padding: 15px;
            vertical-align: top;
        }
        .image-cell {
            width: 40%;
            text-align: center;
        }
        .text-cell-1 {
            width: 30%; /* 第一列文本单元格 */
        }
        .text-cell-2 {
            width: 30%; /* 第二列文本单元格 */
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>欢迎访问上海</h1>
    <table>
        <tr>
            <td class="image-cell">
                  <img src="img/98.jpeg" alt="外滩">
            </td>
            <td class+"text-cell-1">
                <h2>外滩</h2>
                <p>外滩，上海最有代表性的景点之一,非常适合打卡拍照</p>
            </td>
            <td class+"text-cell-2">
            </td>
        </tr>
        <tr>
            <td class+"image-cell">
                    <img src="img/100.jpeg" alt=南京路步行街>
            </td>
            <td class+"text-cell-1">
                <h2>南京路步行街</h2>
                <p>南京路步行街全长1033m，是休闲观光旅游的好去处</p>
            <td class+"text-cell-2">
            </td>
    </table>
</body>
</html>
