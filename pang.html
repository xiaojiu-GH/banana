<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"> <!-- 关键修复[2](@ref)[3](@ref) -->
    <title>可滚动版经典PONG游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            min-height: 100vh;
            overflow: auto; /* 修复1：启用全局滚动[2](@ref) */
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            font-family: 'Courier New', monospace;
            color: #ecf0f1;
            padding: 20px; /* 添加内边距确保可滚动区域 */
        }
        
        .game-container {
            position: relative;
            width: 800px;
            max-width: 95%;
            text-align: center;
            margin: 50px auto; /* 增加垂直间距创造滚动空间 */
        }

        /* 其他原有样式保持不变... */

        #game-canvas {
            background: #0c1424;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.5);
            display: block;
            margin: 20px auto; /* 增加外边距 */
            border: 3px solid #2c3e50;
            position: static; /* 修复2：避免固定定位[6](@ref) */
        }

        .instructions {
            margin: 25px auto 100px; /* 底部增加空间 */
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            line-height: 1.6;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 原有HTML结构保持不变... -->
    </div>

    <script>
        // 在脚本开头添加移动端事件处理（关键修复3）
        document.addEventListener('touchmove', function(e) {
            // 仅当触摸点在canvas外时允许滚动[5](@ref)
            if (!e.target.closest('canvas')) return;
            e.preventDefault();
        }, { passive: false });

        // 原有游戏脚本保持不变...
    </script>
</body>
</html>
