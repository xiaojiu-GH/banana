<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <style>
        H1{
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            table-layout: fixed; /* 添加这一行确保列宽固定 */
        }
        td {
            border: 1px solid #ddd;
            padding: 15px;
            vertical-align: top;
        }
        .image-cell {
            width: 40%;
            text-align: center;
        }
        .text-cell-1 {
            width: 30%; /* 第一列文本单元格 */
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>世纪公园主要介绍</h1>
    <table>
        <tr>
            <td class="image-cell">
                  <img src="img/1.jpg" alt="地图">
            </td>
            <td class+"text-cell-1">
                <h2>世纪公园</h2>
                <p>上海世纪公园（Century Park）是位于上海市浦东新区锦绣路1001号的国家AAAA级旅游景区，
                    占地面积140.3公顷，以生态景观和东西方园林艺术融合为特色，免费开放</p>
            </td>
        </tr>
    </table>
</body>
</html>
